<!doctype html>
<html lang="en" layout:decorate="~{layout/application}"
      xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" type="image/x-icon" href="/daoyin_release/image/shifangba.png">
</head>
<body>
<div class="container">
    <div layout:fragment="content">
        <div class="row" >
            <div class="col-md-12">
                <div class="white-box">
                    <div class="slimscrollright">
                        <table class="table table-striped dataTable" id="dataTable">
                            <thead>
                            <tr>
                                <th>活动名称</th>
                                <th>有效时间</th>
                                <th>类型</th>
                                <th>状态</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr  th:each="wxCard : ${wxCards}">
                                    <td data-th-text="${wxCard.title}"></td>
                                    <td data-th-text="${#dates.format(wxCard.expire, 'yyyy-MM-dd HH:mm' )}"></td>
                                    <td data-th-text="卡券类型+${wxCard.type}"></td>
                                    <td data-th-text="${wxCard.status == 0 ? '已上架':'已下架'}"></td>
                                    <td>
                                        <form data-th-action="@{/wxCard/{id}/upOrDownCard(id=${wxCard.id})}" method="get" class="form-horizontal">
                                            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" th:if="${wxCard.status == 0}">下架</button>
                                            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" th:if="${wxCard.status == 1}">上架</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
